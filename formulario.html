<script type="text/javascript">
  const form=document.getElementById("pedido");
  form.addEventListener("submit", function(event){
    event.preventDefault();
    const formData=new FormData(form);
    const orden={
      nombre:formData.get("nombre"),
      apellido:formData.get("apellido"),
      telefono:formData.get("telefono"),
      direccion:formData.get("direccion"),
      colonia:formData.get("colonia"),
      sexo:formData.get("servilletas"),
      menu:formData.get("menu"),
      tomate:document.getElementById("tomate").checked ? "Si" : "No",
      cebolla:document.getElementById("cebolla").checked ? "Si" : "No",
      pepinillos:document.getElementById("pepinillos").checked ? "Si" : "No",
      pina:document.getElementById("pina").checked ? "Si" : "No"
    };
    localStorage.setItem("orden",JSON.stringify(orden));
    window.location.href="pedidorealizado.html";
  });
</script>
